<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        section img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: cover;
            position: absolute;
        }
        .section {
            background: lightgrey;
        }
        .section-white {
            background: white;
        }
        .flex-section {
            display: flex;
            align-items: center;
        }
        .flex-section img {
            position: static;
            max-width: 40%;
        }

        .background {
            background: lightgrey;
            display: absolute;
        }
        .img-3 {
            position: absolute;
            top: 0;
            right: -10%;
        }
        .img-7 {
            position: absolute;
            top: 0;
            left: -10%;
        }
        .section-white p {
            font-size: 24px;
            text-align: end;
            margin-bottom: -200px;
            line-height: 18px;
            margin-right: 12px;
        }

        .section-white p span {
            display: block;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Sections for images -->
    <section class="section">1<img src="images/GAC-CA-Nov011.webp" alt="Image 1"></section>
    <section class="section">2<img src="images/GAC-CA-Nov01.webp" alt="Image 2"></section>
    <section class="section">4<img src="images/more_details_nes_shades.webp" alt="Image 4"></section>
    <section class="section">5<img src="images/1.webp" alt="Image 5"></section>
    <img src="images/GAC-Char-Old_Man-2023Nov_04.webp" alt="Image 3" class="img-3">
    <section class="section">4<img src="images/more_details_nes_shades.webp" alt="Image 4"></section>
    <img src="images/5.webp" alt="Image 7" class="img-7">
    <section class="section section-white flex-section">
        <p>
            <span>Here I was.</span><br>
            <span>Walking alone</span><br>
            <span>in the city. On</span><br>
            <span>my way to</span><br>
            <span>dear with</span><br>
            <span>another job</span><br>
            <span>while blasting</span><br>
            <span>funk jazz late</span><br>
            <span>into the night.</span><br>
            <span>Funk jazz had</span><br>
            <span>always kept</span><br>
            <span>me going....</span>
        </p>
        <img src="images/diseno_de_personaje_1.png" alt="Image 13">
    </section>
    <section class="section">6<img src="images/3.webp" alt="Image 6"></section>
    <section class="section">8<img src="images/7.webp" alt="Image 8"></section>
    <section class="section">9<img src="images/trenjpg.png" alt="Image 9"></section>
    <section class="section">10<img src="images/trenjpg2.png" alt="Image 10"></section>
    <section class="section">11<img src="images/car_driving.webp" alt="Image 11"></section>
    <section class="section">12<img src="images/beauty_sky.webp" alt="Image 12"></section>
    <section class="section">14<img src="images/old_night.webp" alt="Image 14"></section>

    <section class="section flex-section">
        <img src="images/2a.webp" alt="Image 9" class="img-9">
        <img src="images/2b.webp" alt="Image 10" class="img-10">
        <img src="images/2c.webp" alt="Image 11" class="img-11">
        <img src="images/2d.webp" alt="Image 12" class="img-12">
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animations for each image
        document.querySelectorAll('.section img').forEach((img, index) => {
            let animationSettings = {};

            switch(index) {
                case 0:
                    animationSettings = { x: 50, opacity: 10, scale: 0.8 };
                    break;
                case 1:
                    animationSettings = { y: 50, opacity: 10, rotate: 1 };
                    break;
                case 2:
                    animationSettings = { x: 50, opacity: 10, scale: 1 };
                    break;
                case 3:
                    animationSettings = { x: 50, opacity: 10, rotate: 1 };
                    break;
                case 4:
                    animationSettings = { x: 50, opacity: 10, rotate: 1 };
                    break;
                case 5:
                    animationSettings = { x: 50, opacity: 10, rotate: 1 };
                    break;
                case 6:
                    animationSettings = { x: 50, opacity: 10, rotate: 1 };
                    break;
                case 7:
                    animationSettings = { y: 50, opacity: 10, rotate: 1 };
                    break;
                case 8:
                    animationSettings = { x: -1000, opacity: 10, rotate: 1 };
                    break;
                case 9:
                    animationSettings = { x: 1000, opacity: 10, scale: 0.8 };
                    break;
                case 10:
                    animationSettings = { x: 100, opacity: 0, scale: 0.8 };
                    break;
                default:
                    animationSettings = { opacity: 0, scale: 0.8, rotate: 5 };
                    break;
            }

            gsap.from(img, {
                scrollTrigger: {
                    trigger: img.parentElement,
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                },
                ...animationSettings
            });
        });

        // Image 3 animation
        gsap.fromTo(".img-3", 
            { x: '120%', opacity: 10 }, 
            { 
                x: '-200%', opacity: 10,
                scrollTrigger: {
                    trigger: ".img-3",
                    start: "top center",
                    end: "+=300%",
                    scrub: true,
                    pin: true,
                }
            }
        );

        // Image 7 animationn
        gsap.fromTo(".img-7", 
            { x: '-400%', opacity: 10 }, 
            { 
                x: '50%', opacity: 10,
                scrollTrigger: {
                    trigger: ".img-7",
                    start: "top center",
                    end: "+=400%",
                    scrub: true,
                    pin: true,
                }
            }
        );

        const convergeDuration = 1;
        const convergeTarget = { x: 0, y: 0, scale: 1, opacity: 1 };

        gsap.fromTo(".img-9", 
            { x: -500, y: -500, scale: 0.5, opacity: 0 }, 
            { ...convergeTarget, 
                scrollTrigger: {
                    trigger: ".img-9",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                }
            });

        gsap.fromTo(".img-10", 
            { x: 200, y: -500, scale: 0.5, opacity: 0 }, 
            { ...convergeTarget, 
                scrollTrigger: {
                    trigger: ".img-10",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                }
            });

        gsap.fromTo(".img-11", 
            { x: -500, y: 500, scale: 0.5, opacity: 0 }, 
            { ...convergeTarget, 
                scrollTrigger: {
                    trigger: ".img-11",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                }
            });

        gsap.fromTo(".img-12", 
            { x: 300, y: 500, scale: 0.5, opacity: 0 }, 
            { ...convergeTarget, 
                scrollTrigger: {
                    trigger: ".img-12",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                }
            });

            gsap.utils.toArray('.section-white p span').forEach((span, index) => {
                gsap.to(span, {
                    opacity: 1,
                    scrollTrigger: {
                        trigger: span,
                        start: "top 80%", // Start the animation when the span is near the viewport
                        end: "bottom 20%", // End the animation when it's at the bottom of the viewport
                        scrub: true, // Smoothly animate as you scroll
                        toggleActions: "play none none reverse", // Play forward and reverse on scroll
                    }
                });
            });

    </script>
</body>
</html>
