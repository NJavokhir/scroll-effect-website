<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: cover;
            position: absolute;
        }
        .section {
            background: lightgrey;
        }
    </style>
</head>
<body>
    <!-- Sections for images -->
    <section class="section"><img src="images/GAC-CA-Nov011.webp" alt="Image 10"></section>
    <section class="section"><img src="images/GAC-CA-Nov01.webp" alt="Image 9"></section>
    <section class="section"><img src="images/GAC-Char-Old_Man-2023Nov_04.webp" alt="Image 11"></section>
    <section class="section"><img src="images/more_details_nes_shades.webp" alt="Image 12"></section>
    <section class="section"><img src="images/1.webp" alt="Image 1"></section>
    <section class="section"><img src="images/3.webp" alt="Image 2"></section>
    <section class="section"><img src="images/5.webp" alt="Image 3"></section>
    <section class="section"><img src="images/7.webp" alt="Image 4"></section>
    <section class="section"><img src="images/beauty_sky.webp" alt="Image 5"></section>
    <section class="section"><img src="images/car_driving.webp" alt="Image 6"></section>
    <section class="section"><img src="images/diseno_de_personaje_1.png" alt="Image 7"></section>
    <section class="section"><img src="images/old_night.webp" alt="Image 8"></section>
    <section class="section"><img src="images/trenjpg.png" alt="Image 14"></section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animations for each image
        document.querySelectorAll('.section img').forEach((img, index) => {
            let animationSettings = {};

            switch(index) {
                case 0:
                    animationSettings = { x: -1000, opacity: 0, scale: 1.1 };
                    break;
                case 1:
                    animationSettings = { y: 50, opacity: 0, rotate: 10 };
                    break;
                case 2:
                    animationSettings = { x: 1000, opacity: 0, scale: 0.9 };
                    break;
                case 3:
                    animationSettings = { y: 100, opacity: 0, rotate: -10 };
                    break;
                case 6:
                    animationSettings = { x: -1000, opacity: 0, scale: 0.8 };
                    break;
                case 7:
                    animationSettings = { x: 50, opacity: 0, scale: 0.8 };
                    break;
                case 8:
                    animationSettings = { x: 1000, opacity: 0, scale: 0.8 };
                    break;
                case 10:
                    animationSettings = { x: 100, opacity: 0, scale: 0.8 };
                    break;
                default:
                    animationSettings = { opacity: 0, scale: 0.8, rotate: 5 };
                    break;
            }

            gsap.from(img, {
                scrollTrigger: {
                    trigger: img.parentElement,
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                },
                ...animationSettings
            });

            gsap.from(img, {
                scrollTrigger: {
                    trigger: img.parentElement,
                    start: "top bottom",
                    end: "bottom top",
                    scrub: true,
                },
                y: (index % 2 === 0 ? -50 : 50),
                ease: "none",
            });
        });
    </script>
</body>
</html>
